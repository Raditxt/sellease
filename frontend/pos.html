<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - SellEase</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">SellEase POS</h1>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="dashboard.html" class="font-semibold hover:text-blue-200 transition"><i class="fas fa-tachometer-alt mr-1"></i> Dashboard</a></li>
                        <li><a href="pos.html" class="hover:text-blue-200 transition"><i class="fas fa-cash-register mr-1"></i> POS</a></li>
                        <li><a href="reports.html" class="hover:text-blue-200 transition"><i class="fas fa-chart-bar mr-1"></i> Reports</a></li>
                        <li><a href="products.html" class="hover:text-blue-200 transition"><i class="fas fa-chart-bar mr-1"></i>Products</a></li>
                        <li><a href="login.html" class="hover:text-blue-200 transition"><i class="fas fa-sign-out-alt mr-1"></i> Logout</a></li>
                    </ul>
                </nav>
                <div class="text-sm text-white font-medium" id="userDisplay"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Point of Sale</h2>

            <!-- Customer Selection -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Customer</h3>
                <select id="customerSelect" class="w-full border border-gray-300 rounded-lg p-3 mb-4">
                    <option value="1">Pelanggan Anonim</option>
                </select>
                
                <!-- Form Tambah Pelanggan Manual -->
                <div id="manualCustomerForm" class="space-y-3 hidden">
                    <input type="text" id="newCustomerName" placeholder="Nama Pelanggan" class="w-full border border-gray-300 rounded-lg p-3" />
                    <input type="text" id="newCustomerPhone" placeholder="Nomor HP (opsional)" class="w-full border border-gray-300 rounded-lg p-3" />
                    <input type="email" id="newCustomerEmail" placeholder="Email (opsional)" class="w-full border border-gray-300 rounded-lg p-3" />
                </div>
                
            </div>

            <!-- Product Search -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Search Products</h3>
                <div class="relative">
                    <input type="text" id="search" placeholder="Search for products..." 
                           class="border border-gray-300 rounded-lg p-3 w-full focus:border-blue-500 focus:ring-blue-500">
                    <button class="absolute right-2 top-2 bg-blue-600 text-white rounded-lg px-4 py-2">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Cart Table -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Cart</h3>
                <div id="cart" class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="cartItems">
                            <tr><td colspan="5" class="text-center text-sm text-gray-400 py-4">Cart is empty</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <h4 class="text-lg font-semibold text-gray-800">Total: <span id="totalAmount">Rp0</span></h4>
                    <button id="checkoutBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">Checkout</button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white p-4 text-center text-sm">
            <p>&copy; 2025 SellEase POS System. All rights reserved.</p>
        </footer>
    </div>
    <script src="assets/js/pos.js"></script>
</body>
</html>
