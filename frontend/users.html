<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen User - SellEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">SellEase - Manajemen User</h1>
        <nav>
          <ul class="flex space-x-6 text-sm">
            <li><a href="dashboard.html" class="hover:text-blue-200">Dashboard</a></li>
            <li><a href="products.html" class="hover:text-blue-200">Produk</a></li>
            <li><a href="users.html" class="underline font-semibold">User</a></li>
            <li><a href="login.html" class="hover:text-blue-200">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto p-6 flex-grow">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Manajemen Pengguna</h2>

      <!-- Form Tambah User -->
      <div class="bg-white rounded-xl shadow p-6 mb-8">
        <h3 class="text-lg font-semibold mb-4 text-blue-700">Tambah Pengguna Baru</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input type="text" id="username" placeholder="Username" class="border p-3 rounded w-full" />
          <input type="password" id="password" placeholder="Password" class="border p-3 rounded w-full" />
          <select id="role" class="border p-3 rounded w-full">
            <option value="kasir">Kasir</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button id="addUserBtn" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded">Tambah User</button>
      </div>

      <!-- Tabel User -->
      <div class="bg-white rounded-xl shadow p-6">
        <h3 class="text-lg font-semibold mb-4 text-gray-700">Daftar Pengguna</h3>
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left font-semibold text-gray-600">Username</th>
              <th class="px-4 py-2 text-left font-semibold text-gray-600">Role</th>
            </tr>
          </thead>
          <tbody id="userTable" class="divide-y divide-gray-200">
            <tr><td colspan="2" class="text-center py-4 text-gray-400">Memuat data pengguna...</td></tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 text-sm">
      &copy; 2025 SellEase POS System
    </footer>
  </div>
  <script src="assets/js/users.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'admin') {
      alert('Hanya admin yang dapat mengakses halaman ini.');
      location.href = 'login.html';
    }
  </script>
</body>
</html>
