<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Produk - SellEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      th,
      td {
        white-space: nowrap;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
          <h1 class="text-2xl font-bold">SellEase POS</h1>
          <nav>
            <ul class="flex space-x-6">
              <li>
                <a
                  href="dashboard.html"
                  class="font-semibold hover:text-blue-200 transition"
                  ><i class="fas fa-tachometer-alt mr-1"></i> Dashboard</a
                >
              </li>
              <li>
                <a href="pos.html" class="hover:text-blue-200 transition"
                  ><i class="fas fa-cash-register mr-1"></i> POS</a
                >
              </li>
              <li>
                <a href="reports.html" class="hover:text-blue-200 transition"
                  ><i class="fas fa-chart-bar mr-1"></i> Reports</a
                >
              </li>
              <li>
                <a href="products.html" class="hover:text-blue-200 transition"
                  ><i class="fas fa-chart-bar mr-1"></i>Products</a
                >
              </li>
              <li>
                <a href="login.html" class="hover:text-blue-200 transition"
                  ><i class="fas fa-sign-out-alt mr-1"></i> Logout</a
                >
              </li>
            </ul>
          </nav>
          <div class="text-sm text-white font-medium" id="userDisplay"></div>
        </div>
      </header>

      <main class="container mx-auto p-6 flex-grow">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Manajemen Produk</h2>

        <!-- Form Tambah Produk -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
          <h3 class="text-lg font-semibold mb-4 text-blue-700">
            Tambah Produk Baru
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input
              id="name"
              type="text"
              placeholder="Nama Produk"
              class="border rounded-lg p-3 w-full"
            />
            <input
              id="sku"
              type="text"
              placeholder="SKU"
              class="border rounded-lg p-3 w-full"
            />
            <input
              id="category"
              type="text"
              placeholder="Kategori"
              class="border rounded-lg p-3 w-full"
            />
            <input
              id="price"
              type="number"
              placeholder="Harga"
              class="border rounded-lg p-3 w-full"
            />
            <input
              id="stock"
              type="number"
              placeholder="Stok"
              class="border rounded-lg p-3 w-full"
            />
            <input
              id="threshold"
              type="number"
              placeholder="Batas Stok Minimum"
              class="border rounded-lg p-3 w-full"
            />
          </div>
          <button
            id="addProductBtn"
            class="mt-4 bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Tambah Produk
          </button>
        </div>

        <!-- Tabel Produk -->
        <div class="bg-white p-6 rounded-xl shadow-lg overflow-x-auto">
          <h3 class="text-lg font-semibold mb-4 text-gray-700">
            Daftar Produk
          </h3>
          <table class="min-w-full divide-y divide-gray-200 text-sm">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 text-left font-semibold text-gray-600">
                  Nama
                </th>
                <th class="px-4 py-2 text-left font-semibold text-gray-600">
                  SKU
                </th>
                <th class="px-4 py-2 text-left font-semibold text-gray-600">
                  Kategori
                </th>
                <th class="px-4 py-2 text-left font-semibold text-gray-600">
                  Harga
                </th>
                <th class="px-4 py-2 text-left font-semibold text-gray-600">
                  Stok
                </th>
                <th class="px-4 py-2 text-left font-semibold text-gray-600">
                  Minimum
                </th>
                <th class="px-4 py-2 text-left font-semibold text-gray-600">
                  Aksi
                </th>
              </tr>
            </thead>
            <tbody id="productTable" class="divide-y divide-gray-200 bg-white">
              <tr>
                <td colspan="7" class="text-center text-gray-400 py-4">
                  Memuat produk...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <footer class="bg-gray-800 text-white text-center text-sm py-4">
        <p>&copy; 2025 SellEase POS System</p>
      </footer>
    </div>
    <script src="assets/js/products.js"></script>
  </body>
</html>
